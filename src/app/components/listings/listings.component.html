        <div class="col-sm-4"></div>
      </div>


      <div class="container">
          <input type="text" placeholder="Search.." [(ngModel)]="term" style="display: none;">
      </div>

      <br/>
      <div class="container">
        <div class="row my-flex-card">
          <div class="col-md-6 col-lg-3 my-1" *ngFor="let listing of listings |filter:term">
            <div class="card">
              <a [routerLink]="['/listing/'+listing.$key]">
                <div class="video-screen card-img-top img-fluid">
                  <i class="fa fa-play-circle-o fa-2x" aria-hidden="true"></i>

                    <img src="{{listing.thumbnail}}" class="">

                </div>
              </a>

              <div class="card-block">
                <h5 class="card-title">{{listing.title}}</h5>
                <p class="card-text card-desc">{{listing.desc}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
